<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"/><title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body class="login-body">
<div class="login-wrapper">
<form class="login-card" id="login-form">
<h2 class="login-title">Gestor Promocar</h2>
<input id="usuario" class="login-input" placeholder="Usuário"/>
<input id="senha" type="password" class="login-input" placeholder="Senha"/>
<div id="login-error" class="login-error"></div>
<button class="login-button">Entrar</button>
</form></div>
<script>
document.getElementById('login-form').addEventListener('submit',e=>{
 e.preventDefault();
 const u=document.getElementById('usuario').value.trim();
 const s=document.getElementById('senha').value;
 if(u==='marcelo' && s==='Campeao2024!'){
   localStorage.setItem('gp_logged_in','1');
   window.location='index.html';
 } else {
   document.getElementById('login-error').textContent='Usuário ou senha inválidos.';
 }
});
</script>
</body></html>
